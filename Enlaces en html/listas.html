<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en html</title>
</head>
<body>
    <!-- Listas desordenadas -->

    <ul type="Square">
        <li>Luffy</li>
        <li>Zoro</li>
        <li>Nami</li>
        <li>Ussop</li>
    </ul>

    <!-- Listas Ordenadas -->
    <ol type="a">
        <li>
            Buggy
            <ul>
                <li>Albida</li>
                <li>Cabaji</li>
            </ul>
        </li>
        <li>Smoker</li>
        <li>Cocodrille</li>
    </ol>
</body>
</html>
